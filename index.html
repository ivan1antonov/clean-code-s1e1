<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="todo-header-logo">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="task-add">
      <label for="task-new">Add Item</label>
      <div class="task-wrapper">
        <input id="task-new" class="task-row task-input  task" type="text">
        <button class="task-todo__button">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incompleteTasks" class="task-todo">
      <li class="task-todo__row">
        <input type="checkbox">
        <label class="task-todo__label task">Pay Bills</label>
        <input class="task-input task" type="text">
        <button class="task-todo__button edit">Edit</button>
        <button class="task-todo__button delete"><img src="./remove.svg" alt="button-remove"></button>
      </li>
      <li class="task-todo__row editMode">
        <input type="checkbox">
        <label class="task-todo__label task">Go Shopping</label>
        <input class="task-input task" type="text" value="Go Shopping">
        <button class="task-todo__button edit">Save</button>
        <button class="task-todo__button delete"><img src="./remove.svg" alt="button-remove"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="task-completed">
      <li class="task-completed__row">
        <input type="checkbox" checked>
        <label class="task-todo__label task">See the Doctor</label>
        <input class="task-input task" type="text">
        <button class="task-todo__button edit">Edit</button>
        <button class="task-todo__button delete"><img src="./remove.svg" alt="button-remove"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
